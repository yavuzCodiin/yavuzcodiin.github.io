<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <!-- Include your site's main CSS file -->
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
</head>
<body>
  <!-- Include your site's header here -->
  {% include header.html %}

  <div class="container sketch-page">
    <article class="sketch">
      <img src="{{ page.image | prepend: site.baseurl }}" alt="{{ page.title }}">
      <h1>{{ page.title }}</h1>
      <div class="sketch-content">
        {{ content }}
      </div>
    </article>
  </div>

  <!-- Include your site's footer here -->
  {% include footer.html %}
</body>
</html>
