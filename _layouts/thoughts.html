<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Include your site's head content here -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
</head>
<body>
  <div class="thoughts-container">
    {% for thought in site.thoughts %}
      <div class="thought">
        {% if thought.image %}
          <img src="{{ thought.image }}" alt="{{ thought.title | escape }}" class="thought-image">
        {% endif %}
        <p class="thought-content">{{ thought.content }}</p>
        <p class="thought-date">{{ thought.date | date: "%d/%m/%y" }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
